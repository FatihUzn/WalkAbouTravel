<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>

<header id="main-header">
  <div class="header-top-row">
    <div class="top-bar-left">
      <a href="tel:+902125551923" class="btn btn-top-info"><i class="fas fa-phone"></i> +90 (212) 555 1923</a>
      <a href="mailto:info@walkaboutravel.com" class="btn btn-top-info"><i class="fas fa-envelope"></i> info@walkaboutravel.com</a>
    </div>
    <div class="top-bar-right">
      <a href="index.html" class="btn btn-top-info"><i class="fas fa-home"></i> Anasayfaya Dön</a>
    </div>
  </div>

  <div class="header-bottom-row">
    <div class="brand">
      <img src="assets/walkabou_travel_logo.webp" alt="WalkAbouTravel Logo">
      <div class="brand-text-container">
          <span class="brand-title">WalkAbouTravel</span>
          <span class="brand-tagline">Tourism & Travel</span>
      </div>
    </div>
  </div>
</header>

<section class="blog-page-wrapper">
    
    <div class="blog-hero">
        <h1>The Journal</h1>
        <p>Seyahat dünyasından en son haberler, mimari incelemeler ve lüks yaşam üzerine notlar.</p>
    </div>

    <div id="featured-post-container">
        </div>

    <div id="blog-grid-display" class="blog-grid-display">
        </div>

    <div style="text-align: center; margin-top: 80px;">
        <button onclick="toggleAdminPanel()" style="background:none; border:none; color:#333; font-size:12px; cursor:pointer;">Editör Girişi</button>
    </div>

    <div id="admin-panel-container" class="aesthetic-admin" style="display: none;">
        <h3>Yeni Yazı Yayınla</h3>
        <input type="text" id="blog-title" class="aesthetic-input" placeholder="Yazı Başlığı Giriniz...">
        <input type="text" id="blog-image" class="aesthetic-input" placeholder="Görsel URL (örn: assets/resim.webp)">
        <input type="date" id="blog-date" class="aesthetic-input">
        <textarea id="blog-content" class="aesthetic-input" rows="6" placeholder="Yazı içeriği..."></textarea>
        
        <div style="display: flex; gap: 15px;">
            <button onclick="publishBlogPost()" class="btn" style="background: var(--blue-dark); color:#fff; border:none;">YAYINLA</button>
            <button onclick="saveBlogDraft()" class="btn" style="background: transparent; border: 1px solid #555; color:#ccc;">Taslağı Kaydet</button>
        </div>
    </div>

</section>

<footer class="site-footer">
    <div class="footer-bottom" style="text-align: center; border:none;">
        © 2025 WalkAbouTravel. Tüm hakları saklıdır.
    </div>
</footer>

<script>
    // === BLOG VERİLERİ (ÖZET VE TAM İÇERİK) ===
    let blogPosts = JSON.parse(localStorage.getItem('goldenBlogData')) || [
        {
            id: 1,
            title: "Geleceğin Konut Anlayışı: Akıllı ve Yeşil Binalar",
            image: "assets/insaat_hero-mobil.webp", 
            date: "2025-11-22",
            summary: "Modern yaşamın hızına ayak uydururken doğayı korumak artık bir tercih değil, zorunluluk. Yeşil binalar ve akıllı ev sistemleri...",
            fullContent: `
                <p>Modern yaşamın hızına ayak uydururken doğayı korumak artık bir tercih değil, zorunluluk haline geldi. WalkAbouTravel İnşaat olarak, projelerimizde sadece betona değil, geleceğe yatırım yapıyoruz.</p>
                <p><strong>Neden Yeşil Bina?</strong><br>Yeşil binalar, enerji tüketimini %30'a varan oranlarda azaltarak hem doğayı hem de bütçenizi korur. Kullandığımız güneş paneli entegreli cephe sistemleri ve yağmur suyu hasadı teknolojileri sayesinde, binalarımız kendi kendine yetebilen ekosistemlere dönüşüyor.</p>
                <p><strong>Akıllı Ev Teknolojileri</strong><br>Yeni projelerimizde standart hale getirdiğimiz IoT (Nesnelerin İnterneti) sistemleri sayesinde, evinizdeki ısıtma, aydınlatma ve güvenlik sistemlerini dünyanın her yerinden kontrol edebilirsiniz. Konfor artık parmaklarınızın ucunda.</p>
                <p>Gelecek, sürdürülebilirlikte saklı. Biz de bu geleceği bugünden inşa ediyoruz.</p>
            `
        },
        {
            id: 2,
            title: "Ege'nin Kalbinde Bir Kaçış: Pruva Otel Deneyimi",
            image: "assets/otel_hero-mobil.webp",
            date: "2025-11-18",
            summary: "Şehrin gürültüsünden uzak, mavinin her tonuna şahit olacağınız özel bir deneyim. Pruva Otel'in sunduğu ayrıcalıklar...",
            fullContent: `
                <p>Ege'nin turkuaz sularına nazır, zeytin ağaçlarının gölgesinde bir sabah uyanmayı hayal edin. Pruva Otel, size sadece bir konaklama değil, ruhunuzu dinlendirecek bir deneyim vaat ediyor.</p>
                <p><strong>Gastronomi Yolculuğu</strong><br>Otelimizin mutfağı, "Tarladan Sofraya" konseptiyle hizmet veriyor. Kendi bahçemizde yetiştirdiğimiz organik sebzeler ve Ege'nin taze deniz ürünleri, ödüllü şeflerimizin ellerinde sanat eserine dönüşüyor.</p>
                <p><strong>Spa & Wellness</strong><br>Şehrin stresini atmak için özel olarak tasarlanan spa merkezimizde, Bali'den gelen terapistlerimiz eşliğinde kendinizi şımartabilirsiniz. Gün batımına karşı yapılan yoga seanslarımız ise misafirlerimizin favorisi.</p>
                <p>Bu yaz rotanızı Pruva'ya çevirin, zamanı durdurun.</p>
            `
        },
        {
            id: 3,
            title: "Tarihi Dokuyu Korumak: Galata Restorasyon Projesi",
            image: "assets/restorasyon1.webp", 
            date: "2025-11-10",
            summary: "Yüzyıllık taş duvarların ardındaki hikayeleri dinlemek gerekir. Galata'daki son restorasyon projemizin detayları...",
            fullContent: `
                <p>Restorasyon, sadece bir binayı yenilemek değil; hafızayı canlı tutmaktır. Galata bölgesindeki son projemizde, 19. yüzyıldan kalma metruk bir yapıyı, orijinal ruhuna sadık kalarak modern bir sanat merkezine dönüştürdük.</p>
                <p><strong>Zorluklar ve Çözümler</strong><br>Yapının statik sorunlarını çözerken, tarihi tuğla dokusuna zarar vermemek için mikro-enjeksiyon yöntemleri kullandık. Ahşap doğramalar, dönemin tekniklerine uygun olarak el işçiliğiyle yeniden üretildi.</p>
                <p>Proje tamamlandığında, bina sadece sağlamlaşmakla kalmadı, aynı zamanda bölgenin kültürel çekim merkezi haline geldi. Geçmişe saygı duyarak geleceği tasarlamak, WalkAbouTravel'ın temel felsefesidir.</p>
            `
        },
        {
            id: 4,
            title: "2025 Gayrimenkul Yatırım Trendleri",
            image: "assets/for_hero.webp", 
            date: "2025-10-25",
            summary: "Yatırımcıların rotası değişiyor. Artık sadece metrekare değil, 'deneyim alanı' sunan mülkler değer kazanıyor...",
            fullContent: `
                <p>Gayrimenkul dünyası büyük bir dönüşümden geçiyor. 2025 yılında yatırımcıların odağında "esneklik" ve "konum" var. Peki, paranızı en doğru nasıl değerlendirebilirsiniz?</p>
                <p><strong>1. Turizm Odaklı Rezidanslar</strong><br>Kısa dönem kiralamaya (Airbnb vb.) uygun, otel konseptli rezidanslar, klasik daire kiralamalarına göre %40 daha fazla getiri sağlıyor. Şehir merkezindeki projelerimiz bu modele tam uyum sağlıyor.</p>
                <p><strong>2. Mikro-Ofisler</strong><br>Hibrit çalışma modelinin kalıcı olmasıyla, dev plazalar yerini şehrin farklı noktalarına dağılmış butik ofislere bırakıyor. Küçük metrekareli ticari alanlar, yüksek doluluk oranlarıyla dikkat çekiyor.</p>
                <p>Doğru lokasyonda, doğru proje ile kazanmak için uzman ekibimizle iletişime geçin.</p>
            `
        },
        {
            id: 5,
            title: "Minimalizm ve Lüksün Buluşması: İç Mekan Tasarımı",
            image: "assets/background.webp", 
            date: "2025-10-05",
            summary: "Az aslında çoktur. Mermer, doğal ahşap ve pirinç detayların hakim olduğu yeni iç mekan trendleri...",
            fullContent: `
                <p>Lüks artık şatafat ve abartı demek değil. Yeni lüks; sadelik, kaliteli malzeme ve kusursuz işçilikte gizli. İç mekan tasarımlarımızda "Sessiz Lüks" (Quiet Luxury) akımını benimsiyoruz.</p>
                <p><strong>Doğal Malzemelerin Gücü</strong><br>Sentetik malzemeler yerine doğal taş, masif ahşap ve keten kumaşlar kullanarak mekanlara sıcaklık katıyoruz. Işık tasarımı ise mekanın atmosferini belirleyen en önemli unsur; gizli LED aydınlatmalarla dramatik etkiler yaratıyoruz.</p>
                <p>Eviniz, sizin sığınağınızdır. Karmaşadan uzak, dingin ve sofistike yaşam alanları tasarlamak için buradayız.</p>
            `
        }
    ];

    // === EKRANA BASMA VE İŞLEVSELLİK ===
    function renderBlogPosts() {
        const gridDisplay = document.getElementById('blog-grid-display');
        const featuredContainer = document.getElementById('featured-post-container');
        
        if(!gridDisplay) return;

        blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

        // 1. Öne Çıkan Yazı (Featured)
        const latestPost = blogPosts[0];
        if(featuredContainer) {
            featuredContainer.innerHTML = `
                <article class="featured-post">
                    <div class="featured-img-container">
                        <img src="${latestPost.image}" alt="${latestPost.title}">
                    </div>
                    <div class="featured-content">
                        <span class="post-meta"><i class="far fa-clock"></i> ${latestPost.date} | EDİTÖRÜN SEÇİMİ</span>
                        <h2>${latestPost.title}</h2>
                        <p>${latestPost.summary}</p>
                        <button onclick="openBlogModal(${latestPost.id})" class="read-more-link" style="background:none; border:none; cursor:pointer; font-size:1rem; border-bottom:1px solid var(--blue-light);">
                            Yazıyı Oku <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </article>
            `;
        }

        // 2. Diğer Yazılar (Grid)
        gridDisplay.innerHTML = ""; 
        const otherPosts = blogPosts.slice(1);

        otherPosts.forEach(post => {
            const html = `
                <article class="aesthetic-card" onclick="openBlogModal(${post.id})">
                    <div class="card-img-top">
                        <img src="${post.image}" alt="${post.title}" loading="lazy">
                    </div>
                    <div class="card-body">
                        <span class="card-date">${post.date}</span>
                        <h3>${post.title}</h3>
                        <p class="card-excerpt">${post.summary}</p>
                        <span class="read-more-link" style="color:var(--text-muted); font-size:0.9rem; margin-top:auto;">Devamını Oku →</span>
                    </div>
                </article>
            `;
            gridDisplay.innerHTML += html;
        });
    }

    // === MODAL AÇMA/KAPAMA FONKSİYONLARI ===
    function openBlogModal(id) {
        const post = blogPosts.find(p => p.id === id);
        if (!post) return;

        // Modal içeriğini doldur
        document.getElementById('modal-img').src = post.image;
        document.getElementById('modal-date').textContent = post.date;
        document.getElementById('modal-title').textContent = post.title;
        // Eğer fullContent varsa onu kullan, yoksa özeti kullan
        document.getElementById('modal-text').innerHTML = post.fullContent || `<p>${post.summary}</p>`;

        // Modalı göster
        const modal = document.getElementById('blog-modal');
        modal.classList.add('active');
        document.body.style.overflow = 'hidden'; // Arka plan kaymasını engelle
    }

    function closeBlogModal() {
        const modal = document.getElementById('blog-modal');
        modal.classList.remove('active');
        document.body.style.overflow = 'auto'; // Kaydırmayı geri aç
    }

    // Modal dışına tıklayınca kapatma
    document.getElementById('blog-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeBlogModal();
        }
    });

    // Başlat
    document.addEventListener('DOMContentLoaded', renderBlogPosts);
</script>
<div id="blog-modal" class="blog-modal-overlay">
    <div class="blog-modal-content">
        <button class="close-modal-btn" onclick="closeBlogModal()">×</button>
        <div class="blog-modal-body">
            <img id="modal-img" src="" alt="">
            <span id="modal-date" class="modal-date"></span>
            <h2 id="modal-title"></h2>
            <div id="modal-text" class="modal-text"></div>
        </div>
    </div>
</div>
</body>
</html>
