<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - WalkAbouTravel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .error-container {
            padding: 40px;
            max-width: 600px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            color: #ffcc66;
            margin: 0;
            line-height: 1;
            opacity: 0.8;
        }
        h2 {
            font-family: 'Inter', sans-serif;
            font-size: 2rem;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        p {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: #ffcc66;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .btn-home:hover {
            transform: scale(1.05);
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Rotanızı Mı Kaybettiniz?</h2>
        <p>Aradığınız sayfa taşınmış, silinmiş veya hiç var olmamış olabilir. Endişelenmeyin, yeni bir rota oluşturmak için anasayfaya dönebilirsiniz.</p>
        <a href="index.html" class="btn-home">Anasayfaya Dön</a>
    </div>
</body>
</html>
