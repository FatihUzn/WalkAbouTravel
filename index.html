<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="title">WalkAboutTravel — Turizm / Travel</title>
  <link rel="icon" type="image/png" href="assets/walkabouttravel_logo.png">
  <link rel="preload" as="image" href="assets/walkabouttravel_logo.png">
  <link rel="preload" as="image" href="assets/background.jpg">
  <link rel="preload" as="image" href="assets/for_hero.jpg">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujm/0/1NnL4A7qYv6E4t+8aC6S5L4b5L4ZlV5x5F5a0d3Q3n8A/gI/oXq2VlM2R0p8C5lS5o5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <div class="brand">
      <img src="assets/walkabouttravel_logo.png" alt="WalkAboutTravel Logo">
      <div class="brand-text-container">
        <span class="brand-title" data-key="brand_walkabout_ravel">WalkAboutTravel</span>
        <span class="brand-tagline" data-key="brand_tourism">Travel & Adventure</span>
      </div>
    </div>

    <div style="display: flex; align-items: center;">
      <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>

      <nav class="navbar" id="navbar">
        <a data-page="hero" class="nav-link" data-key="nav_home">Anasayfa</a>

        <div class="language-selector mobile-only" style="display: none;">
          <button class="lang-btn" data-lang="tr" onclick="setLanguage('tr')">TR</button>
          <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
          <button class="lang-btn" data-lang="zh" onclick="setLanguage('zh')">ZH</button>
          <button class="lang-btn" data-lang="ar" onclick="setLanguage('ar')">AR</button>
        </div>
      </nav>

      <div class="language-selector desktop-only" style="margin-left: 20px;">
        <button class="lang-btn" data-lang="tr" onclick="setLanguage('tr')">TR</button>
        <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" data-lang="zh" onclick="setLanguage('zh')">ZH</button>
        <button class="lang-btn" data-lang="ar" onclick="setLanguage('ar')">AR</button>
      </div>
    </div>
  </header>


  <main id="page-container">

    <section class="hero page-section active" id="hero">
      <div class="hero-search">
        <input type="text" placeholder="Nereye gitmek istersiniz?">
        <button>Keşfet</button>
      </div>

      <div>
        <h1 data-key="hero_title">WalkAboutTravel</h1>
        <p data-key="hero_subtitle">Unutulmaz seyahat deneyimleri</p>

        <div class="cta-group" id="discover-cta">
          <a class="btn btn-hero" href="#contact" data-key="btn_discover">Bize Ulaşın</a>
        </div>
      </div>

    </section>
  </main>
  
  <footer>
    <div class="footer-content">
      <div class="footer-logo-container">
        <img src="assets/walkabouttravel_logo.png" alt="WalkAboutTravel Logo">
        <div class="footer-text-container">
          <span class="footer-title" data-key="brand_walk_about_ravel">WalkAboutTravel</span>
          <span class="brand-tagline" data-key="brand_tourism">TOURISM</span>
        </div>
      </div>
      <div class="social-icons">
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Behance"><i class="fab fa-behance"></i></a>
        
        <a href="mailto:info@WalkAboutTravel.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p data-key="footer_copyright" style="margin-bottom: 15px; margin-top: 0;">
        © 2025 WalkAboutTravel Turizm. Tüm hakları saklıdır. | Seyahat ve Macera Stüdyosu.
      </p>
      <p style="font-size: 14px; color: #003049; font-weight: 500; margin: 0;">
        <a href="tel:+902125551923" data-key="contact_info_phone_p" style="color: inherit; text-decoration: none;">+90 (212) 555 1923</a>
        <span style="margin: 0 10px;">|</span>
        <a href="mailto:info@WalkAboutTravel.com" data-key="contact_info_email_p" style="color: inherit; text-decoration: none;">info@WalkAboutTravel.com</a>
      </p>
    </div>
  </footer>

  <script src="app.js" defer></script>

  <a href="https://wa.me/905555555555" class="whatsapp-float" target="_blank" aria-label="WhatsApp ile İletişim">
    <i class="fa-brands fa-whatsapp"></i>
  </a>

</body>
</html>
