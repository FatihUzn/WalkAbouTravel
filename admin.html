<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalkAbout İçerik Sihirbazı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        .step { margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px; border-left: 5px solid #3498db; }
        .step h3 { margin-top: 0; color: #3498db; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { padding: 15px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-primary { background: #3498db; }
        .btn-success { background: #27ae60; }
        .btn-warning { background: #e67e22; }
        #resultArea { display: none; margin-top: 20px; border-top: 2px dashed #ddd; padding-top: 20px; }
        #jsonOutput { background: #2d3436; color: #81ecec; font-family: monospace; padding: 15px; width: 100%; height: 150px; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-magic"></i> Blog Yazısı Oluşturucu</h1>
    
    <div class="step">
        <h3>1. İçeriği Girin</h3>
        <label>Resim Seçin:</label>
        <input type="file" id="imageInput" accept="image/*">
        
        <label>Başlık (Türkçe):</label>
        <input type="text" id="title" placeholder="Örn: Kapadokya Gezisi">
        
        <label>Kategori:</label>
        <select id="category">
            <option>Seyahat İpuçları</option>
            <option>Destinasyon Rehberi</option>
            <option>Kültür & Tarih</option>
        </select>
        
        <label>Kısa Özet:</label>
        <textarea id="summary" rows="3"></textarea>
        
        <label>İçerik (Tamamı):</label>
        <textarea id="content" rows="6"></textarea>
    </div>

    <button onclick="generate()" class="btn btn-primary">Verileri Oluştur</button>

    <div id="resultArea">
        <div class="step" style="border-left-color: #27ae60; background: #e8f8f5;">
            <h3>2. Dosyaları İndirin ve Gönderin</h3>
            <p>1. Önce resmi indirin.<br>2. Sonra kodu kopyalayın.<br>3. Bu ikisini yazılımcınıza gönderin.</p>
            
            <button onclick="downloadImage()" class="btn btn-warning"><i class="fas fa-download"></i> 1. Resmi İndir</button>
            
            <label style="margin-top:15px">Kopyalanacak Kod:</label>
            <textarea id="jsonOutput" readonly></textarea>
            <button onclick="copyCode()" class="btn btn-success"><i class="fas fa-copy"></i> 2. Kodu Kopyala</button>
        </div>
    </div>
</div>

<script>
    let imageFile = null;
    let newImageName = "";

    document.getElementById('imageInput').addEventListener('change', function(e) {
        if (e.target.files[0]) imageFile = e.target.files[0];
    });

    function generate() {
        const title = document.getElementById('title').value;
        if(!title || !imageFile) { alert("Lütfen başlık ve resim giriniz."); return; }

        const uniqueId = Date.now();
        const ext = imageFile.name.split('.').pop();
        newImageName = `blog-${uniqueId}.${ext}`; // Otomatik isimlendirme

        // Tarih Oluşturma
        const d = new Date();
        const months = ["Ocak","Şubat","Mart","Nisan","Mayıs","Haziran","Temmuz","Ağustos","Eylül","Ekim","Kasım","Aralık"];
        const dateStr = d.getDate() + " " + months[d.getMonth()] + " " + d.getFullYear();

        // JSON Datası
        const data = {
            id: `blog-${uniqueId}`,
            title: title,
            date: dateStr,
            image: `assets/${newImageName}`,
            summary: document.getElementById('summary').value,
            category: document.getElementById('category').value,
            content: document.getElementById('content').value,
            // Dil desteği için boş kalmasın diye kopyalıyoruz
            title_en: title,
            description_en: document.getElementById('summary').value,
            content_en: document.getElementById('content').value
        };

        const jsonStr = JSON.stringify(data, null, 2);
        document.getElementById('jsonOutput').value = "  " + jsonStr + ","; // Başına boşluk, sonuna virgül
        document.getElementById('resultArea').style.display = 'block';
    }

    function downloadImage() {
        if (!imageFile) return;
        const link = document.createElement('a');
        link.href = URL.createObjectURL(imageFile);
        link.download = newImageName; // Doğru isimle indirir
        link.click();
    }

    function copyCode() {
        const copyText = document.getElementById("jsonOutput");
        copyText.select();
        document.execCommand("copy");
        alert("Kod kopyalandı!");
    }
</script>
</body>
</html>
