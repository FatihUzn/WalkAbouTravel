<section id="page-contact" class="page-section">
  <div>
    <h2 data-key="contact_title">Bize Ulaşın</h2>
    <div class="contact-container">
      
      <div class="contact-form">
        <h3 data-key="contact_form_title">Tatil Planınızı Anlatalım</h3>
        <form onsubmit="alert('Form gönderildi (simülasyon).'); return false;">
          <label for="name" data-key="contact_label_name">Adınız Soyadınız *</label>
          <input type="text" id="name" required>
          
          <label for="email" data-key="contact_label_email">E-posta Adresiniz *</label>
          <input type="email" id="email" required>
          
          <label for="subject" data-key="contact_label_subject">Seyahat Rotası / Konaklama Konusu</label>
          <input type="text" id="subject">
          
          <label for="message" data-key="contact_label_message">**Detaylı Seyahat Talebiniz ***</label>
          <textarea id="message" rows="5" required></textarea>
          
          <button type="submit" class="btn" data-key="btn_send">Gönder</button>
        </form>
      </div>
      
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <strong data-key="contact_info_address_title">Adresimiz</strong>
            <p data-key="contact_info_address_p">Mimar Sinan Cd. No: 42/A, WalkAbouTravel Turizm Tower Kat: 12, İstanbul/Türkiye</p>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <div>
            <strong data-key="contact_info_phone_title">Telefon</strong>
            <p data-key="contact_info_phone_p">+90 (212) 555 1923</p>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div>
            <strong data-key="contact_info_email_title">E-posta</strong>
            <p data-key="contact_info_email_p">info@walkaboutravel.com</p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
