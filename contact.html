<section id="page-contact" class="page-section">
  <div>
    <h2 data-key="contact_title">Bize Ulaşın</h2>
    <div class="contact-container">
      
      <div class="contact-form">
        <h3 data-key="contact_form_title">Bize Yazın</h3>
        <form onsubmit="alert('Form gönderildi (simülasyon).'); return false;">
          <label for="name" data-key="contact_label_name">Adınız Soyadınız *</label>
          <input type="text" id="name" required>
          
          <button type="submit" class="btn" data-key="btn_send">Gönder</button>
        </form>
      </div>
      
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <strong data-key="contact_info_address_title">Adresimiz</strong>
            <p data-key="contact_info_address_p">Mimar Sinan Cd. No: 42/A, WalkAbotTravel Tower Kat: 12, İstanbul/Türkiye</p>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div>
            <strong data-key="contact_info_email_title">E-posta</strong>
            <p data-key="contact_info_email_p">info@walkabotravel.com</p>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
