<section id="page-pruva-otel" class="page-section">
    
    <a href="#hero" class="btn-page-back" data-key="btn_back">← Anasayfa</a>

    <div class="blog-container">
        
        <div class="blog-header">
            <h2>Golden Palace Journal</h2>
            <p class="blog-subtitle">Mimari, Tasarım ve Yaşam Üzerine Seçkiler</p>
            <div class="title-gold-line"></div>
        </div>

        <div id="admin-panel-container" style="display:none;">
            <div class="admin-panel">
                <h3>Yeni Yazı Ekle / Düzenle</h3>
                <div class="admin-form-grid">
                    <input type="text" id="blog-title" placeholder="Blog Başlığı Giriniz..." class="admin-input">
                    <input type="text" id="blog-image" placeholder="Görsel URL (örn: assets/blog1.webp)" class="admin-input">
                    <input type="date" id="blog-date" class="admin-input">
                    <textarea id="blog-content" rows="4" placeholder="Yazı içeriği veya özet..." class="admin-textarea"></textarea>
                </div>
                <div class="admin-actions">
                    <button onclick="publishBlogPost()" class="btn admin-btn-save">Yayınla</button>
                    <button onclick="saveBlogDraft()" class="btn admin-btn-draft">Taslağı Kaydet</button>
                    <button onclick="toggleAdminPanel()" class="btn admin-btn-cancel">Kapat</button>
                </div>
            </div>
        </div>

        <div id="blog-grid-display" class="blog-grid">
            </div>

        <div class="admin-trigger-area">
            <button onclick="toggleAdminPanel()" class="admin-toggle-text">[ Editör Girişi ]</button>
        </div>

    </div>
</section>
