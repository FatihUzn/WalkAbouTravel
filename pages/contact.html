<section id="contact" class="page-section">
  <h2 data-key="contact_res_title">İletişim & Rezervasyon</h2>
  <div class="contact-container">
    <form class="contact-form">
      <h3 data-key="contact_form_title">Projenizi Anlatalım</h3>
      <label for="name" data-key="contact_label_name">Adınız Soyadınız *</label>
      <input type="text" id="name" name="name" required>
      <label for="email" data-key="contact_label_email">E-posta Adresiniz *</label>
      <input type="email" id="email" name="email" required>
      <label for="subject" data-key="contact_label_subject">Konu</label>
      <input type="text" id="subject" name="subject">
      <label for="message" data-key="contact_label_message">Mesajınız *</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit" class="btn" data-key="btn_send">Gönder</button>
    </form>
    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <strong data-key="contact_info_address_title">Adresimiz</strong>
          <p data-key="contact_info_address_p">Mimar Sinan Cd. No: 42/A, WalkAboutTravel Tower Kat: 12, İstanbul/Türkiye</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <div>
          <strong data-key="contact_info_phone_title">Telefon</strong>
          <p data-key="contact_info_phone_p">+90 (212) 555 1923</p>
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <div>
          <strong data-key="contact_info_email_title">E-posta</strong>
          <p data-key="contact_info_email_p">info@WalkAboutTravel.com</p>
        </div>
      </div>
    </div>
  </div>
</section>
